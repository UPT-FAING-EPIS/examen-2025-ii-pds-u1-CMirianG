# SonarQube Project Configuration
sonar.projectKey=examen-2025-ii-pds-u1-CMirianG
sonar.organization=cmiriang
sonar.host.url=https://sonarcloud.io

# Project Information
sonar.projectName=Attendance System
sonar.projectVersion=1.0.0
sonar.projectDescription=Comprehensive attendance management system built with .NET 8 and React

# Source Code Configuration
sonar.sources=backend,frontend/src
sonar.tests=backend,frontend/src

# Language Configuration
sonar.cs.file.suffixes=.cs
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Exclusion Patterns
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/*.js.map,**/wwwroot/lib/**,**/publish/**,**/dist/**,**/coverage/**,**/TestResults/**,**/.git/**,**/infrastructure/**

# Coverage Configuration
sonar.cs.vscoveragexml.reportsPaths=**/coverage.xml,**/TestResults/**/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Coverage Exclusions
sonar.coverage.exclusions=**/Program.cs,**/Startup.cs,**/*Tests*/**,**/test/**,**/tests/**,**/Migrations/**,**/obj/**,**/bin/**

# Duplication Configuration
sonar.cpd.exclusions=**/Migrations/**,**/node_modules/**,**/bin/**,**/obj/**

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Additional Configuration
sonar.coverage.dtdVerification=false
sonar.scanner.metadataFilePath=sonar-report.json

# Security Configuration
sonar.security.hotspots=true

# Performance Configuration
sonar.performance.issues=true

# Maintainability Configuration
sonar.maintainability.issues=true

# Reliability Configuration
sonar.reliability.issues=true

# Security Configuration
sonar.security.issues=true
