name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Build Backend
    - name: Build Backend
      run: |
        cd backend/AttendanceSystem.API
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish --configuration Release --no-build --output ./publish

    # Build Frontend
    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build

    # Prepare for Deployment (Simulation)
    - name: Prepare Backend for Deployment
      run: |
        echo "🚀 Preparing backend for deployment..."
        echo "✅ Backend build completed successfully"
        echo "📦 Package location: ./backend/AttendanceSystem.API/publish"
        echo "🔗 Ready for Azure App Service deployment"
        
        # List contents of publish folder
        ls -la ./backend/AttendanceSystem.API/publish/
        
        # Create deployment summary
        echo "## 🚀 Backend Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Build Status**: Successful" >> $GITHUB_STEP_SUMMARY
        echo "📦 **Package Size**: $(du -sh ./backend/AttendanceSystem.API/publish/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "🔧 **Framework**: .NET 8.0" >> $GITHUB_STEP_SUMMARY
        echo "📁 **Output Directory**: ./backend/AttendanceSystem.API/publish/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Steps for Azure Deployment:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Configure Azure App Service" >> $GITHUB_STEP_SUMMARY
        echo "2. Set up publish profile" >> $GITHUB_STEP_SUMMARY
        echo "3. Deploy using Azure CLI or portal" >> $GITHUB_STEP_SUMMARY

    # Prepare Frontend for Deployment (Simulation)
    - name: Prepare Frontend for Deployment
      run: |
        echo "🎨 Preparing frontend for deployment..."
        echo "✅ Frontend build completed successfully"
        echo "📦 Package location: ./frontend/dist"
        echo "🔗 Ready for Azure Static Web Apps deployment"
        
        # List contents of dist folder
        ls -la ./frontend/dist/
        
        # Create deployment summary
        echo "## 🎨 Frontend Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Build Status**: Successful" >> $GITHUB_STEP_SUMMARY
        echo "📦 **Package Size**: $(du -sh ./frontend/dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "⚛️ **Framework**: React 18 with TypeScript" >> $GITHUB_STEP_SUMMARY
        echo "📁 **Output Directory**: ./frontend/dist/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Steps for Azure Deployment:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Configure Azure Static Web Apps" >> $GITHUB_STEP_SUMMARY
        echo "2. Set up API token" >> $GITHUB_STEP_SUMMARY
        echo "3. Deploy using Azure CLI or portal" >> $GITHUB_STEP_SUMMARY

    # Upload Build Artifacts
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-packages
        path: |
          backend/AttendanceSystem.API/publish/
          frontend/dist/
        retention-days: 30

    # Final Deployment Summary
    - name: Deployment Summary
      run: |
        echo "## 🎉 Deployment Preparation Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ **Build Results**" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend**: Ready for Azure App Service" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend**: Ready for Azure Static Web Apps" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📦 **Artifacts Generated**" >> $GITHUB_STEP_SUMMARY
        echo "- Backend deployment package" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend build files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 **Ready for Production**" >> $GITHUB_STEP_SUMMARY
        echo "Both applications are built and ready for Azure deployment!" >> $GITHUB_STEP_SUMMARY
